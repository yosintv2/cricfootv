<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch {{FIXTURE}} Live | {{LEAGUE}} | tv.cricfoot.net</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .nav-top { background: #001529; border-bottom: 3px solid #00a0e9; }
        .row { display: grid; grid-template-columns: 1fr; border-bottom: 1px solid #f1f5f9; background: white; }
        @media (min-width: 768px) { .row { grid-template-columns: 35% 65%; } }
        .c-name { background: #f8fafc; padding: 18px; font-weight: 800; font-size: 11px; text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9; }
        .ch-list { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        .pill { background: #e0f2fe; color: #0369a1; padding: 8px 16px; border-radius: 6px; font-size: 11px; font-weight: 800; border: 1px solid #bae6fd; text-decoration: none; transition: 0.2s; }
        .pill:hover { background: #00a0e9; color: white; transform: translateY(-2px); }
    </style>
</head>
<body>
    <header class="nav-top p-4"><div class="max-w-6xl mx-auto"><a href="{{DOMAIN}}/" class="text-white text-xl font-black italic uppercase tracking-tighter">CRICFOOT<span class="text-[#00a0e9]">TV</span></a></div></header>
    
    <div class="bg-[#001e3c] py-16 px-4 text-center text-white border-b border-slate-900">
        <div class="text-[#00a0e9] font-black text-xs uppercase tracking-[0.3em] mb-4">{{LEAGUE}}</div>
        <h1 class="text-4xl md:text-7xl font-black uppercase mb-8 tracking-tighter">{{FIXTURE}}</h1>
        <div class="text-4xl font-black bg-[#00a0e9] inline-block px-12 py-4 rounded-lg shadow-2xl border-2 border-white/10" id="match-time" data-unix="{{UNIX}}">--:--</div>
        <p class="mt-8 text-slate-400 font-bold uppercase text-xs tracking-widest">{{DATE}}</p>
    </div>

    <main class="max-w-4xl mx-auto p-4 py-12 min-h-screen">
        <div class="mb-10">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <h2 class="text-center font-black text-slate-400 uppercase text-xs tracking-widest mb-6">Official Broadcaster List</h2>
        <div class="border border-slate-200 rounded-2xl overflow-hidden shadow-2xl">{{BROADCAST_ROWS}}</div>
    </main>

    <footer class="bg-[#001529] p-12 text-center text-slate-500 text-[10px] font-bold uppercase border-t border-slate-800">&copy; 2026 TV.CRICFOOT.NET</footer>

    <script>
        const el = document.getElementById('match-time');
        const date = new Date(el.getAttribute('data-unix') * 1000);
        el.innerText = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
    </script>
</body>
</html>
