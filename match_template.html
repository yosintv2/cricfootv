<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="Watch {{FIXTURE}} live on TV. Full list of channels for {{LEAGUE}} on {{DATE}}.">
    <script src="https://cdn.tailwindcss.com"></script>
    {{SCHEMA}}
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .bento-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 24px; }
        .broadcast-table { display: grid; grid-template-columns: 1fr; border-radius: 8px; overflow: hidden; border: 1px solid #334155; }
        @media (min-width: 768px) { .broadcast-table { grid-template-columns: 35% 65%; } }
        .country-cell { background: #334155; padding: 12px 20px; font-weight: 800; font-size: 0.85rem; border-bottom: 1px solid #1e293b; display: flex; align-items: center; }
        .channel-cell { background: #1e293b; padding: 12px 20px; display: flex; flex-wrap: wrap; gap: 8px; border-bottom: 1px solid #334155; }
        .channel-btn { background: #0f172a; color: #38bdf8; border: 1px solid #38bdf8; padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; transition: 0.3s; }
        .channel-btn:hover { background: #38bdf8; color: #0f172a; }
    </style>
</head>
<body>
    <nav class="bg-[#001529] p-4 border-b border-sky-500/30">
        <div class="max-w-5xl mx-auto"><a href="/" class="text-xl font-black italic">LIVE<span class="text-sky-400">SOCCER</span>TV</a></div>
    </nav>
    <main class="max-w-5xl mx-auto p-4 lg:p-10">
        <div class="bento-card mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black text-white leading-tight">{{FIXTURE}}</h1>
                    <p class="text-sky-400 font-bold mt-2 uppercase text-sm tracking-widest">{{LEAGUE}}</p>
                </div>
                <div class="bg-sky-500/10 border border-sky-500/50 p-4 rounded-xl text-center min-w-[120px]">
                    <span class="block text-2xl font-black text-sky-400">{{TIME}}</span>
                    <span class="text-[10px] uppercase font-bold text-gray-400">{{DATE}}</span>
                </div>
            </div>
        </div>

        <h3 class="text-sm font-black uppercase text-gray-500 mb-4 ml-2">Official Broadcasting Partners</h3>
        <div class="broadcast-table">
            {{BROADCAST_ROWS}}
        </div>

        <div class="mt-12 p-8 bg-black/30 rounded-2xl border border-white/5">
            <h4 class="text-lg font-bold mb-4">Frequently Asked Questions</h4>
            <div class="space-y-6">
                <div>
                    <p class="text-sky-400 font-bold italic">Where can I watch {{FIXTURE}}?</p>
                    <p class="text-gray-400 text-sm mt-1">Official broadcasters include {{TOP_CHANNELS}} for the {{LEAGUE}} match occurring on {{DATE}}.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
