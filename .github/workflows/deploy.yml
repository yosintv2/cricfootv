name: Deploy Soccer Site
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

permissions: # Explicitly grant permissions
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Build Site
        run: |
          # Ensure templates exist or build will fail
          python build.py
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: tv.cricfoot.net
          force_orphan: true # Cleaner for static sites
