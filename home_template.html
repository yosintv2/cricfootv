<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | tv.cricfoot.net</title>
    <link rel="stylesheet" href="http://cdn.livesoccertv.com/styles.css?v=267" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .date-btn.active { background: #00447c !important; color: #fff !important; border-bottom: 3px solid #f90; }
        .weekly-nav { background: #002d56; display: flex; overflow-x: auto; scrollbar-width: none; }
        .date-btn { padding: 12px; text-align: center; color: #ccc; text-decoration: none; border-right: 1px solid #00447c; flex: 1; min-width: 90px; }
        .league-header { background: #f1f5f9; color: #475569; padding: 10px 16px; font-weight: 800; font-size: 11px; text-transform: uppercase; border-top: 1px solid #e2e8f0; }
        .match-row { border-bottom: 1px solid #f1f5f9; text-decoration: none; }
        .time-box { min-width: 60px; }
    </style>
</head>
<body>
    <header style="background:#002d56; padding: 15px 0; border-bottom: 4px solid #f90;">
        <div class="max-w-4xl mx-auto px-4"><a href="{{DOMAIN}}/" style="color:#fff; font-size:24px; font-weight:900;">CRICFOOTTV</a></div>
    </header>

    <nav class="weekly-nav">{{WEEKLY_MENU}}</nav>

    <div class="max-w-4xl mx-auto p-4">
        <input type="text" id="matchSearch" placeholder="Filter matches..." class="w-full p-3 border rounded-lg outline-none">
    </div>

    <main class="max-w-4xl mx-auto p-4">
        <div class="match-listings-wrapper bg-white shadow-xl rounded-xl overflow-hidden border">
            {{MATCH_LISTING}}
        </div>
    </main>

    <script>
        // INSTANT CONVERSION LOGIC
        function convert() {
            const elements = document.querySelectorAll('.local-time');
            for (let i = 0; i < elements.length; i++) {
                const unix = elements[i].getAttribute('data-unix');
                if (unix) {
                    const date = new Date(unix * 1000);
                    elements[i].innerText = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                }
            }
        }
        
        // Run immediately as script is parsed
        convert();
        // Run again when DOM is fully ready to catch any missed elements
        document.addEventListener('DOMContentLoaded', convert);

        // Search logic
        document.getElementById('matchSearch').addEventListener('input', function(e) {
            let term = e.target.value.toLowerCase();
            document.querySelectorAll('.match-row').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
