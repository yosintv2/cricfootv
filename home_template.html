<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | tv.cricfoot.net</title>
    <meta name="description" content="Live football TV guide. Find where to watch live soccer. Local kickoff times for all major leagues.">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        .nav-top { background: #001529; border-bottom: 3px solid #00a0e9; }
        .league-header { background: #334155; color: white; padding: 10px 15px; font-weight: 800; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .match-row { background: white; border-bottom: 1px solid #e2e8f0; display: grid; grid-template-columns: 90px 1fr; align-items: center; transition: 0.2s; text-decoration: none; color: inherit; }
        .match-row:hover { background: #f8fafc; border-left: 4px solid #00a0e9; }
        .match-time { font-weight: 800; color: #00a0e9; text-align: center; font-size: 14px; }
        .match-info { padding: 15px; font-weight: 700; font-size: 15px; border-left: 1px solid #f1f5f9; }
        .top-match { background: #fffbeb; border-left: 4px solid #f59e0b; }
        /* Active Date Effect */
        .date-btn.active { background: #00a0e9; color: white !important; border-bottom: 4px solid #0077b3; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <header class="nav-top p-4 shadow-xl">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{{DOMAIN}}/" class="text-white text-2xl font-black italic uppercase">CRICFOOT<span class="text-[#00a0e9]">TV</span></a>
            <div class="text-slate-400 text-[10px] font-bold uppercase tracking-widest hidden md:block">Local Time: <span id="user-time" class="text-white"></span></div>
        </div>
    </header>

    <div class="bg-[#001529] overflow-x-auto no-scrollbar border-t border-slate-800 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex">
            {{WEEKLY_MENU}}
        </div>
    </div>

    <div class="bg-white border-b border-slate-200 p-4 shadow-sm">
        <div class="max-w-6xl mx-auto">
            <input type="text" id="matchSearch" placeholder="Search teams, leagues, or channels..." class="w-full p-4 rounded-lg border border-slate-300 focus:ring-2 focus:ring-[#00a0e9] outline-none font-bold text-lg">
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4 py-8 min-h-screen">
        <div id="listing-container" class="bg-white rounded-xl shadow-2xl border border-slate-200 overflow-hidden">
            {{MATCH_LISTING}}
        </div>
    </main>

    <footer class="bg-[#001529] p-12 mt-10 text-center text-slate-500 border-t border-slate-800">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 text-left mb-10">
            <div><h4 class="text-white font-black mb-4 uppercase text-xs">About</h4><p class="text-sm">Official football TV guide providing accurate global broadcast listings.</p></div>
            <div><h4 class="text-white font-black mb-4 uppercase text-xs">Quick Links</h4><ul class="text-sm space-y-2"><li><a href="{{DOMAIN}}/" class="hover:text-white">Today's Matches</a></li><li><a href="{{DOMAIN}}/sitemap.xml" class="hover:text-white">Sitemap</a></li></ul></div>
            <div><h4 class="text-white font-black mb-4 uppercase text-xs">Partners</h4><div class="h-10 bg-slate-800 rounded"></div></div>
        </div>
        <p class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">&copy; 2026 TV.CRICFOOT.NET</p>
    </footer>

    <script>
        // Update Local Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('user-time').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);

        // Search Filter
        document.getElementById('matchSearch').addEventListener('input', function(e) {
            let term = e.target.value.toLowerCase();
            document.querySelectorAll('.match-row').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? 'grid' : 'none';
            });
            document.querySelectorAll('.league-header').forEach(header => {
                let next = header.nextElementSibling;
                let hasVisible = false;
                while(next && !next.classList.contains('league-header')) {
                    if(next.style.display !== 'none') hasVisible = true;
                    next = next.nextElementSibling;
                }
                header.style.display = hasVisible ? 'block' : 'none';
            });
        });

        // Convert UTC Times to Local
        document.querySelectorAll('.match-time').forEach(el => {
            const unix = el.getAttribute('data-unix');
            if(unix) {
                const date = new Date(unix * 1000);
                el.innerText = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false});
            }
        });
    </script>
</body>
</html>
