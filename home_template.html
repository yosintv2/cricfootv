<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer TV - Football TV Guide & Official Streams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .nav-top { background-color: #001529; }
        .nav-leagues { background-color: #001e3c; border-bottom: 4px solid #00a0e9; }
        .date-bar { background-color: #0f172a; }
        .league-title { background-color: #334155; color: white; padding: 6px 12px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .match-card { background: white; border-bottom: 1px solid #e2e8f0; transition: background 0.2s; display: flex; align-items: center; padding: 12px; text-decoration: none; color: inherit; }
        .match-card:hover { background: #f8fafc; }
    </style>
</head>
<body>
    <header class="nav-top p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-black italic uppercase tracking-tighter">LIVE<span class="text-[#00a0e9]">SOCCER</span>TV</a>
        </div>
    </header>

    <nav class="nav-leagues text-white text-[11px] font-bold uppercase overflow-x-auto">
        <div class="max-w-6xl mx-auto flex whitespace-nowrap">
            <a href="/" class="px-4 py-3 bg-[#00a0e9]">Home</a>
            <a href="#" class="px-4 py-3 hover:bg-[#00a0e9]">Premier League</a>
            <a href="#" class="px-4 py-3 hover:bg-[#00a0e9]">La Liga</a>
            <a href="#" class="px-4 py-3 hover:bg-[#00a0e9]">Champions League</a>
        </div>
    </nav>

    <div class="date-bar p-2">
        <div class="max-w-6xl mx-auto flex gap-2 overflow-x-auto pb-1">
            {{DATE_MENU}}
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4 flex flex-col md:flex-row gap-6">
        <div class="flex-1">
            {{MATCH_LISTING}}
        </div>
        <aside class="w-full md:w-80 space-y-4">
            <div class="bg-white p-4 rounded border-t-4 border-[#00a0e9] shadow-sm">
                <h3 class="text-xs font-black uppercase mb-3 text-gray-500">Popular Channels</h3>
                <div class="flex flex-wrap gap-2">{{CHANNEL_LIST}}</div>
            </div>
        </aside>
    </main>
</body>
</html>
